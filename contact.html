<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Dosis:500,600,700&display=swap" rel="stylesheet">
        <!-- Font awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">

        <link rel="stylesheet" href="css/app.css">
        <link rel="icon" href="images/favicon.png">
    </head>

    <body>
        <div class="header-container">
            <header>
                <div id="header">
                    <div id="logo">
                        <img src="images/turkischer-markt.de-logo.png" alt="türkischer-markt.de logo">
                    </div>
                    <div id="main-navigation">
                        <ul>
                            <li><a href="index.html">Anasayfa</a></li>
                            <li><a href="market-search.html">Firma Ara</a></li>
                            <li><a href="contact.html">İletişim</a></li>
                            <li><a href="privacy.html">Gizlilik</a></li>
                        </ul>
                    </div>
                    <div class="topSearch">
                        <form action="#" method="post" class="topsearchForm">
                            <input type="text" name="topsearch" id="topsearch">
                            <input type="submit" value="Arama" class="button button-primary">
                        </form>
                    </div>
                </div>
            </header>
        </div>
        <div class="main-container">

            <main>
                <div class="content">

                    <div class="contact-page white-background-section site-section">
                        <div class="section-description text-center">
                            <h1>İletişim</h1>
                        </div>
                        
                        <div class="contact-section">
                            <div id="contact-form">
                                <form action="#" method="post">
                                    <h3 class="formHeader text-center">
                                        MARKETİNİZİ KAYDETİRMEK İÇİN İLETİŞİME GEÇİN
                                    </h3>
                                    <div class="form-group">
                                        <label for="name">Adınız</label>
                                        <input name="name" id="name" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input name="email" id="email" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="subject">Konu</label>
                                        <input name="subject" id="subject" type="text">
                                    </div>
                                    <div class="form-group">
                                        <label for="message">Mesaj</label>
                                        <textarea name="message" id="message" rows="10"></textarea>
                                    </div>
                                    <div class="form-group">
                                        <input class="button button-secondary button-block" type="submit" value="Gönder">
                                    </div>
                                </form>
                            </div>
                            <div class="contact-img">
                                <img src="images/contact-page-img.png" alt="İletişim Sayfası">
                            </div>
                        </div>
                    
                    </div>
                
                </div>
            </main>

            <footer>
                <div id="footer-content">
                    <div class="footer-logo">
                        <img src="images/turkischer-markt.de-logo.png" alt="türkischer-markt.de logo">
                    </div>
                    <div class="footer-nav">
                        <ul>
                            <li><a href="index.html">Anasayfa</a></li>
                            <li><a href="market-search.html">Firma Ara</a></li>
                            <li><a href="contact.html">İletişim</a></li>
                            <li><a href="privacy.html">Gizlilik</a></li>
                        </ul>
                    </div>
                    <div class="subscribe">
                        <h3>İletişim</h3>
                        <hr>
                        <div class="footer-contact">
                            <i class="far fa-envelope"></i> <a href="mailto:contact@türkischer-markt.de">contact@türkischer-markt.de</a>
                        </div>
                    </div>
                </div>
                
                <div id="copyright" class="text-center">
                    © Copyright 2019 <a href="https://turkischer-markt.de">türkischer-markt.de</a>
                </div>
            </footer>
        </div>

    </body>
</html>
